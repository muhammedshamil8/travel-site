<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Curved Line</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150"><path d="M0,160 Q0,10 200,100 ,300,0 300,0" stroke="red" stroke-width="2" fill="none"/></svg>');
            background-color: #ffffff;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h2>Card Content</h2>
            <p>This is the content of the card.</p>
        </div>
    </div>
</body>
</html>
